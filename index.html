<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="advanced-container">
      <header>
        <div class="logo-wrapper">
          <div class="logo-circle">
            <span class="glow"></span>
            <h1>GX</h1>
          </div>
        </div>
        <p class="tagline">
          Your Data Analysis companion, powered to assist and inspire.
        </p>
      </header>
      <main>
        <div class="card">
          <div class="interaction-wrapper">
            <button id="start-button" class="action-button">
              <i class="fas fa-microphone"></i> Speak to Graphie
            </button>
          </div>
          <div class="response-box">
            <p id="response">Hi there! What can I help you with today?</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-content">
          <p>Created with insight for a seamless journey.</p>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="load.js"></script>
  </body>
</html>
